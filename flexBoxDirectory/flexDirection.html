<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FlexDirection</title>
</head>
<body>
    <header class="header ">
        <h1 class="header--logo">FlexDirection</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <section>
        <div class="flex-container">
            <div class="property">
                <div>Regular Flex</div>
            </div>
            <div class="property-result">
                <div class="ball red"></div>
                <div class="ball blue"></div>
                <div class="ball yellow"></div>
                <div class="ball green"></div>
                <div class="ball purple"></div>
                <div class="ball black"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="flex-container">
            <div class="property">
                <div>Flex-direction: Row reverse</div>
            </div>
            <div class="property-result  row-reverse">
                <div class="ball red"></div>
                <div class="ball blue"></div>
                <div class="ball yellow"></div>
                <div class="ball green"></div>
                <div class="ball purple"></div>
                <div class="ball black"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="flex-container">
            <div class="property">
                <div>Flex direction: Column</div>
            </div>
            <div class="property-result column">
                <div class="ball red"></div>
                <div class="ball blue"></div>
                <div class="ball yellow"></div>
                <div class="ball green"></div>
                <div class="ball purple"></div>
                <div class="ball black"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="flex-container">
            <div class="property">
                <div>Flex-direction: Column reverse</div>
            </div>
            <div class="property-result column-reverse">
                <div class="ball red"></div>
                <div class="ball blue"></div>
                <div class="ball yellow"></div>
                <div class="ball green"></div>
                <div class="ball purple"></div>
                <div class="ball black"></div>
            </div>
        </div>
    </section>
</body>
</html>
