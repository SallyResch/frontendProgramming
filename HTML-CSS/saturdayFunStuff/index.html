<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturday ToDo</title>
    <link rel="stylesheet" href="./styles/indexStyle.css">
</head>
<body>
    <div class="header">
        <h1>Saturday Todo</h1>
    </div>
    <div class="mainContent">
        <h2>Welcome to Saturday</h2>
        <div class="inputs">
            <p>Would you like to start?</p>
            <input type="radio" name="yes" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="no" id="no">
            <label for="no">No</label>
        </div>
        <div class="checkboxes">
            <h3>TaskList</h3>
            <form class="checkboxForm">
                <div class="inputdiv">
                    <input type="checkbox" id="task1" name="task1" value="IKEA">
                    <label for="task1">Go to IKEA</label>
                </div>
                <div class="inputdiv">
                    <input type="checkbox" id="task2" name="task2" value="Lunch">
                    <label for="task2">Eat lunch</label>
                </div>
                <div class="inputdiv">
                    <input type="checkbox" id="task3">
                    <label for="task3">Shop new fun stuff</label>
                </div>
                <div class="inputdiv">
                    <input type="checkbox" id="task4">
                    <label for="task4">Ride the bus home</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
