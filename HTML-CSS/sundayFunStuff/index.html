<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Funday</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="header">
        <p>Sunday</p>
    </div>
    <div class="mainContent">
        <div class="description">
            <h1>Favourite snacks</h1>
            <p>This is Sallys favourite snacks of all times</p>
        </div>
        <div class="tables">
            <table class="table--sweet">
                <tr>
                    <th>sweet snack</th>
                    <th>description</th>
                </tr>
                <tr>
                    <td>vanilla icecream</td>
                    <td>must be served with defrosted hot strawberries!</td>
                </tr>
            </table>
            <table class="table--savoury">
                <tr>
                    <th>savoury snack</th>
                    <th>description</th>
                </tr>
                <tr>
                    <td>Lemon marange pie</td>
                    <td>the crust must be golden</td>
                </tr>                
            </table>
            <table class="table--salty">
                <tr>
                    <th>salty snack</th>
                    <th>description</th>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>All kinds basicly</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
