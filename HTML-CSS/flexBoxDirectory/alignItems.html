
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header black">
        <h1 class="header--logo textColor">Align Items</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="main-content">
        <section>
            <div class="flex-container">
                <div class="property">
                    <div>Regular Flex</div>
                </div>
                <div class="property-result">
                    <div class="ball red"></div>
                    <div class="ball blue"></div>
                    <div class="ball yellow"></div>
                    <div class="ball green"></div>
                    <div class="ball purple"></div>
                    <div class="ball black"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="flex-container">
                <div class="property">
                    <div>Align Items: Center</div>
                </div>
                <div class="property-result alignItems ai-center">
                    <div class="ball red"></div>
                    <div class="ball blue"></div>
                    <div class="ball yellow"></div>
                    <div class="ball green"></div>
                    <div class="ball purple"></div>
                    <div class="ball black"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="flex-container">
                <div class="property">
                    <div>Align Items: End</div>
                </div>
                <div class="property-result alignItems ai-end">
                    <div class="ball red"></div>
                    <div class="ball blue"></div>
                    <div class="ball yellow"></div>
                    <div class="ball green"></div>
                    <div class="ball purple"></div>
                    <div class="ball black"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="flex-container">
                <div class="property">
                    <div>Align Items: Start</div>
                </div>
                <div class="property-result alignItems ai-start">
                    <div class="ball red"></div>
                    <div class="ball blue"></div>
                    <div class="ball yellow"></div>
                    <div class="ball green"></div>
                    <div class="ball purple"></div>
                    <div class="ball black"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="flex-container">
                <div class="property">
                    <div>Align Items: Normal</div>
                </div>
                <div class="property-result alignItems ai-normal">
                    <div class="ball red"></div>
                    <div class="ball blue"></div>
                    <div class="ball yellow"></div>
                    <div class="ball green"></div>
                    <div class="ball purple"></div>
                    <div class="ball black"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
